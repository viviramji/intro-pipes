<h2 class="mt-4"> {{ title | uppercase }} <small>Angular</small></h2>
<hr>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Variable</th>
      <th scope="col">Pipe</th>
      <th scope="col">Out</th>
    </tr>
  </thead>
  <tbody>
    
    <tr>
      <th>{{ name }}</th>
      <td>Uppercase</td>
      <td>{{ name | uppercase }}</td>
    </tr>
    
    <tr>
      <th>{{ name }}</th>
      <td>Lowercase</td>
      <td>{{ name | lowercase }}</td>
    </tr>

  </tbody>
</table>
